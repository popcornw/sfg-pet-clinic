<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>liste of vets </title>
</head>
<body>
<h1 th:text="'Liste Of Vets'">Liste Of Vets...</h1>
<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">Joe</td>
				<td th:text="${vet?.lastName}">Buck</td>
			</tr> 
		</tbody>

	</table>
</body>
</html>
